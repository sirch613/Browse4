<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>browse</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="window-drag-area" aria-hidden="true"></div>
      <main class="split" id="split">
        <section class="main-surface" id="pane-right">
          <webview
            class="browser-view"
            data-pane="right"
            allowpopups
            src="https://www.sirch.ai"
            autosize="on"
            preload="./pane-preload.js"
          ></webview>
        </section>
        <section class="preview-surface" id="pane-left">
          <webview
            class="browser-view"
            data-pane="left"
            allowpopups
            src="https://duckduckgo.com"
            autosize="on"
            useragent="Mozilla/5.0 (iPhone; CPU iPhone OS 16_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.0 Mobile/15E148 Safari/604.1"
          ></webview>
        </section>
      </main>

      <div class="footer-trigger-zone">
        <div class="footer-trigger footer-trigger-hide" id="footer-trigger-hide" title="Hide footer"></div>
        <div class="footer-trigger footer-trigger-show" id="footer-trigger-show" title="Show footer"></div>
      </div>

      <footer class="favicon-footer" id="favicon-footer" aria-live="polite">
        <div class="footer-content" id="footer-content">
          <div class="footer-header" aria-hidden="true">
            <span class="time-display" id="display-time">--:--</span>
            <span class="time-word word-red" id="current-word">work</span>
          </div>
          <div class="footer-track">
            <div class="line-container" id="line-container" aria-hidden="true">
              <div class="line-scroll-area" id="line-scroll-area"></div>
            </div>
            <div class="icon-container" id="icon-container" aria-hidden="true">
              <div class="icon-scroll-area" id="icon-scroll-area"></div>
            </div>
            <div class="cursor-line" id="cursor-line" aria-hidden="true"></div>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
